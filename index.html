<!DOCTYPE html> <!-- tells browser that HTML5 is used -->
<html lang="en"> <!-- root of html document and  tells browser that English is used -->
<head> <!-- contains meta-data about the document | not displayed on the page -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- title of the document -->
</head>
<body> <!-- contains the content of the document | displayed on the page -->

    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
    <h6>Hello World!</h6>
    <!-- <p>This is a paragraph</p> -->
    <br> <!-- line break -->

    <a href="https://www.google.com">Google</a> <!-- Absolute URL -->
    <br/>
    <a href="https://www.youtube.com">Youtube</a>
    <br/>
    <a href="hello.html">Hello</a> <!-- Relative URL -->
    <br/>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" height="200"/>
    <br/>
    <b>Bold</b>
    <br/>
    <i>Italic</i>
    <br/>
    <u>Underline</u>
    <hr/>
    <big>Biggg</big>
    <hr/>
    <small>Smallll</small>

    <p>H<sub>2</sub>O</p>
    <p>2<sup>10</sup></p>

    <pre>
        Hello         HI
        World
    </pre>
    
    <header>
        <h1>Education</h1>
    </header>
    <main>
        <h1>Projects</h1>
    </main>
    <footer>
        <h5>Contact me at abc@gmail.com</h5>
    </footer>
    
</body>
</html>
