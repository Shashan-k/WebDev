<!DOCTYPE html> <!-- tells browser that HTML5 is used -->
<html lang="en"> <!-- root of html document and  tells browser that English is used -->
<head> <!-- contains meta-data about the document | not displayed on the page -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- title of the document -->
</head>
<body> <!-- contains the content of the document | displayed on the page -->
    
    <h1>Hello World!</h1>
    <p>This is a paragraph</p>
    
</body>
</html>
